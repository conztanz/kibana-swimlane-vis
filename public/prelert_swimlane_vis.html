<div class="prl-swimlane-vis" ng-controller="PrelertSwimlaneVisController">
  <div style="display:inline-block; width: 100%;">
    <div style="display:inline;">
      <kbn-info
              ng-show="vis.params.interval.scaled"
              placement="right"
              class="text-warning"
              info="This interval creates {{ vis.params.interval.scale > 1 ? 'buckets that are too large' : 'too many buckets' }} to show in the selected time range, so it has been scaled to {{ vis.params.interval.description }}">
      </kbn-info>
      <div ng-show="vis.params.showLegend" class="prl-swimlane-legend-container">
        <!--<label class="small">Thresholds:</label>-->
        <!--hard coded legend-->
        <!--TODO: make it dynamic -->
        <div class="swimlane-legend">
          <table style="font-size:smaller;color:null">
            <tbody>
            <tr>
              <td class="legendColorBox">
                <div style="border:1px solid rgba(255, 255, 255, 0);;padding:1px">
                  <div style="width:4px;height:0;border:5px solid #00b800;overflow:hidden"></div>
                </div>
              </td>
              <td class="legendLabel">No issues</td>
              <td class="legendColorBox">
                <div style="border:1px solid rgba(255, 255, 255, 0);;padding:1px">
                  <div style="width:4px;height:0;border:5px solid #fe9c13;overflow:hidden"></div>
                </div>
              </td>
              <td class="legendLabel">Received with Delay</td>
              <td class="legendColorBox">
                <div style="border:1px solid rgba(255, 255, 255, 0);;padding:1px">
                  <div style="width:4px;height:0;border:5px solid #fe5050;overflow:hidden"></div>
                </div>
              </td>
              <td class="legendLabel">Missing</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div style="display:inline; margin-right: 35px; line-height: 30px;">
      <img alt="Prelert logo" width="24" height="24" src="{{prelertLogoSrc}}" />
    </div>
  </div>
  <div style="display:flex;">
    <prl-swimlane-vis style="width: 100%; height: 200px;"></prl-swimlane-vis>
  </div>
</div>
